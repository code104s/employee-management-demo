<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class = "container">

        <h3>Danh sách nhân viên</h3>
        <hr>

        <p class = "h4 mb-4"> Tạo nhân viên mới </p>
        <form action="#" th:action="@{/employees/save}"
              th:object="${employee}" method="POST">
        <input type = "hidden" th:field = "*{id}">

            <input type = "text" th:field = "*{ho}"
            class="form-control mb-4 w-25" placeholder="Họ">
            <input type="text" th:field = "*{ten}"
            class="form-control mb-4 w-25" placeholder="Tên">
            <input type="text" th:field="*{tuoi}"
            class="form-control mb-4 w-25" placeholder="Tuổi">
            <input type="text" th:field="*{soDienThoai}"
                   class="form-control mb-4 w-25" placeholder="Số Điện Thoại">
            <input type="text" th:field="*{diaChi}"
                   class="form-control mb-4 w-25" placeholder="Địa chỉ">
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">

            <button type = "submit" class="btn btn-info col-3">Lưu</button>
        </form>

        <hr>
        <a th:href = "@{/employees/list}">Quay lại</a>
    </div>

</body>
</html>
